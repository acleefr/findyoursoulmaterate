<body>
    <div class="container">
        <h1>Quel est le niveau d'éducation préféré de votre âme sœur ?</h1>

    <script>
        function saveAnswer(question, answer, percentage) {
            localStorage.setItem(question, JSON.stringify({answer: answer, percentage: percentage}));
            window.location.href = 'question5.html';
        }
    </script>
