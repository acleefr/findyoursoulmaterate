<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voici combien d'√¢mes s≈ìurs se trouvent en France pour vous</h1>
        <div class="hearts" id="hearts"></div>
        <p id="resultText"></p>
        <p id="peopleCount"></p>
        <div class="button-container">
            <button onclick="startOver()">Recommencer</button>
            <button onclick="shareOnTwitter()">Partager sur X (Twitter)</button>
            <a class="small-button button" href="sources.html">Voir les sources</a>
        </div>
        <div class="button-container" style="margin-top: 10px;"> <!-- Added margin-top to create space -->
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="acleefr" data-color="#FFDD00" data-emoji="üç∫" data-font="Lato" data-text="Buy me a beer" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
        </div>
    </div>
    <div class="footer">
        <p>Creation from <a href="https://aclee.fr" target="_blank">aclee.fr</a></p>
    </div>
    <script>
        function calculateResults() {
            const questions = ['height', 'religion', 'wage', 'education', 'political', 'age', 'relationship'];
            let totalPercentage = 100;

            questions.forEach(question => {
                const data = JSON.parse(localStorage.getItem(question));
                if (data && data.percentage) {
                    totalPercentage *= (data.percentage / 100);
                }
            });

            totalPercentage = Math.round(totalPercentage * 1000000) / 1000000;
            const populationFrance = 70000000; // 70 million people
            const peopleCount = Math.round(totalPercentage / 100 * populationFrance);
            const hearts = document.getElementById('hearts');
            let litCount = Math.round(totalPercentage / 100 * 60);
            if (litCount < 1) litCount = 1;

            for (let i = 0; i < 60; i++) {
                const div = document.createElement('div');
                div.className = 'heart';
                if (i < litCount) {
                    div.classList.add('lit');
                }
                hearts.appendChild(div);
            }

            document.getElementById('resultText').innerText = `Selon vos r√©ponses, ${totalPercentage}% de la population fran√ßaise pourrait √™tre votre √¢me s≈ìur.`;
            document.getElementById('peopleCount').innerText = `Cela repr√©sente environ ${peopleCount} personnes en France.`;
        }

        function startOver() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function shareOnTwitter() {
            const totalPercentage = document.getElementById('resultText').innerText.match(/[\d.]+/)[0];
            const peopleCount = document.getElementById('peopleCount').innerText.match(/[\d]+/)[0];
            const tweetText = `Hey ! j'ai essay√© soulmate et j'ai eu un r√©sultat de ${totalPercentage}% ce qui fait ${peopleCount} personnes en France <3 essayez : soulmate.aclee.fr #frenchsoulmate`;
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(tweetUrl, '_blank');
        }

        window.onload = calculateResults;
    </script>
</body>
</html>
